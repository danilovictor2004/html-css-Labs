<body>
	<main>
		<h1>Contato</h1>
		<div><!--Container-->
			<form>
				<fieldset>
					<legend>Dados pessoais:</legend>
					<label for="txtNome">Nome:</label><br>
					<input type="text" id="txtNome" name="nome" autofocus="autofocus" 
					required="required" placeholder="Digite seu nome" pattern="[A-Za-z ']{4,}" title="Digite pelo menos quatro letras"><br>

					<label for="txtEmail">E-mail:</label><br>
					<input type="email" id="txtEmail" name="email" required="required" placeholder="email@email.com">
				</fieldset>

				<fieldset>
					<legend>Assunto</legend>
					<input type="radio" value="consultoria" id="consultoria" name="assunto" checked="checked">
					<label for="consultoria">Consultoria</label>

					<input type="radio" value="blog" id="blog" name="assunto">
					<label for="blog">Blog</label>

					<input type="radio" value="servicos" id="servicos" name="assunto">
					<label for="servicos">Serviços</label>

					<input type="radio" value="outro-assunto" id="outro" name="assunto">
					<label for="outro">Outro</label>
				</fieldset>

				<fieldset>
					<legend>Mensagem</legend>
					<textarea id="txtMensagem" cols="50" rows="10">	
					</textarea><br>
					<button type="submit">Enviar Mensagem</button>
				</fieldset>
			</form>
		</div><!--Container-->
	</main>
