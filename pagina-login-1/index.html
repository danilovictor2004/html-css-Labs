<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Página de Autenticação</title>
	<meta charset="utf-8">

	<!-- Estilo customizado-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- Estilo Bootstrap 4-->
	<link rel="stylesheet" type="text/css" href="css-bootstrap-4/bootstrap.min.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div id="container">
		<h1>Login</h1>
		<form>
			<div class="txt-user form-group">
				<input class="form-control" type="text" placeholder="Usarname" autofocus="autofocus">
			</div>
			<div class="txt-password form-group">
				<input class="form-control" type="password" placeholder="Password">
			</div>
			<div class="botao-entrar-cadastrar">
				<button class="btn btn-success" type="submit">Entrar</button>
				<button class="btn btn-warning" type="submit">Cadastre-se</button>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
